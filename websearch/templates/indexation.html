{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"  crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <title>Indexation</title>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-default">
                <a class="navbar-brand"><font color="#ff8c00" size="6">TopSearch</font></a>
                <div class="col-lg-3"></div>
                <ul class="nav navbar-nav" >
                    <li></li>
                    <li><a href="/">Home</a> </li>
                    <li class="btn-info"><a href="">Indexation</a> </li>
                    <li><a href="/urls/">URLs</a> </li>
                </ul>
            </nav>
        </div>
        <div class="container" style="margin-top: 350px">
            <div class="row">
                <div class="col-lg-3"></div>
                <form method="post" enctype="multipart/form-data" class="" role="search">
                    <div class="form-group; col-lg-5">
                        <input name="url" type="text" class="form-control" placeholder="URL">
                    </div>
                    <button type="submit" class="btn btn-info">Indexation</button>
                    {% csrf_token %}
                </form>
            </div>
        </div>
        <div class="container" style="height: 50px; width: 500px; margin-left: 800px; margin-top: 20px; align-self: center">
            {{ result }}
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../frontend/js/bootstrap.min.js"></script>
    </body>
</html>
